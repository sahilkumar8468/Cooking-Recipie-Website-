<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <h1>Recipe App</h1>
            <form action="" >
                <input type="search" placeholder="search for Recipe" class="search-box">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <!-- main-section -->

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes...</h2>
            </div>

            <div class="recipe-details">
                <button type="submit" class="recipe-close-btn">
                    <i class="fa fa-solid fa-x"></i>
                </button>
                <div class="recipe-detail-content"></div>
            
            </div>
        </section>
    </main>

    

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b5da5e78c9.js" crossorigin="anonymous"></script>
</body>
</html>
